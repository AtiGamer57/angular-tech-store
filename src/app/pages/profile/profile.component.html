<div class="profile-container">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>Your Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Username:</strong> {{ user?.username }}</p>
        <p><strong>First Name:</strong> {{ user?.name?.firstName }}</p>
        <p><strong>Last Name:</strong> {{ user?.name?.lastName }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteUser()">Delete Account</button>
      </mat-card-actions>
    </mat-card>
  </div>
