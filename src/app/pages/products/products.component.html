<div class="card-container">
    <mat-card *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src={{product.imgUrl}}>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <button mat-raised-button color="primary" (click)="addItemToCard(product.id)">Add To Cart<mat-icon>add_shopping_cart</mat-icon></button>
      </mat-card-content>
    </mat-card>
  </div>
